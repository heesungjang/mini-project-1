<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/detail.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="detail-container">
      <div class="detail__left">
        <img src="" alt="영화이름" />
      </div>
      <div class="detail__right">
        <div class="detail__titles">
          <div class="titles__title">
            <h3>TITLE</h3>
            <p>제목, 연도</p>
          </div>
          <a href="#">스포일러보기</a>
        </div>

        <div class="detail__contents">
          <ul class="contents__left">
            <li>개봉 <span>2021.01.01</span></li>
            <li>장르 <span>스릴러</span></li>
            <li>국가 <span>한국</span></li>
            <li>등급 <span>15세이상관람가</span></li>
            <li>러닝타임 <span>101분</span></li>
          </ul>
          <ul class="contents__right">
            <li>
              평점
              <span>
                <svg
                  aria-hidden="true"
                  focusable="false"
                  data-prefix="fas"
                  data-icon="star"
                  class="svg-inline--fa fa-star fa-w-18"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 576 512"
                >
                  <path
                    fill="currentColor"
                    d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"
                  ></path>
                </svg>
                점수</span
              >
            </li>
            <li>누적관객 <span>168,119명</span></li>
            <li>수상내역 <span>40회 황금촬영상, 2021</span></li>
          </ul>
        </div>
        <div class="detail__review">
          <div class="review__title">
            <h3>영화는 어땠나요?</h3>
            <button id="jsReviewBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>
          </div>
          <form id="jsReview" class="hide" action="">
            <input type="text" placeholder="리뷰를 남겨주세요!" />
          </form>
          <ul class="reviews">
            <li class="review"><span>ID</span>최고예요!</li>
          </ul>
        </div>
      </div>
    </section>
    <script>
      const REVIEW_BTN = document.getElementById('jsReviewBtn');
      const BTN_ICON = REVIEW_BTN.querySelector('svg');
      const REVIEW = document.getElementById('jsReview');

      function onClickReviewBtn() {
        REVIEW.classList.toggle('show');
        if (REVIEW.classList[1] === 'show')
          BTN_ICON.style.transform = 'rotate(180deg)';
        else BTN_ICON.style.transform = 'rotate(0deg)';
      }

      if (REVIEW_BTN) REVIEW_BTN.addEventListener('click', onClickReviewBtn);
    </script>
  </body>
</html>
